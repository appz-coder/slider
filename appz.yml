app:
    name: slider-web
    code: slider-web
    notify: aramanan@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: node-14.21


deploy:
    context: aryam21/DEV
    replicas: 1
    port:
    - 8080
    - 80
    - 3000


properties:
    page_title: "React-bootstrap + nodejs-express App"
    ##site_url: "https://hellonodejs.appzclient.com/"
    BUILD_ON_STARTUP: 0
    REACT_APP_API_URL: http://localhost:4000/
    REACT_APP_CLIENT_ID:
      vault: REACT_APP_CLIENT_ID
    REACT_APP_CLIENT_SECRET:
      vault: REACT_APP_CLIENT_SECRET
    revision: 0
    page_color: Blue
